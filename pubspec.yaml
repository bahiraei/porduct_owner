name: porduct_owner
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any




  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  image_picker: ^1.0.4
  pinput: ^3.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1
  #  flutter_launcher_icons: ^0.13.1
  #  flutter_app_name: ^0.1.1
  #  change_app_package_name: ^1.1.0


flutter_app_name:
  name: "صاحبان کالا"


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/splash/

  fonts:
    - family: IranSans
      fonts:
        - asset: assets/fonts/iransans/regular.ttf
          weight: 400
        - asset: assets/fonts/iransans/black.ttf
          weight: 900
        - asset: assets/fonts/iransans/light.ttf
          weight: 300
        - asset: assets/fonts/iransans/ultraLight.ttf
          weight: 200
        - asset: assets/fonts/iransans/bold.ttf
          weight: 700
        - asset: assets/fonts/iransans/medium.ttf
          weight: 500

